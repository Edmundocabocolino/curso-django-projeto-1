<div class="recipe recipe-list-item">
  <div class=" recipe-cover">
    <a href="{% url 'home'  %}">
    <img src="{{recipe.cover.url}}" alt="Temporaria">
  </a>
  </div>
  <div class="recipe-title-container">
    <h2 class="recipe-title">
      <a href="{% url 'recipe-views' recipe.id %}">
      {{recipe.title}}</h2>
    </a>
  </div>
  <div class="recipe-author">
    <span class="recipe-author-item">
      <i class="fas fa-user"></i>
      {{recipe.author.firts_name}} {{recipe.author.last_name}}
    </span>
    <span class="recipe-author-item">
      <i class="fas fa-calendar-alt"></i>
      {{recipe.created_at}}
    </span>
    <span class="recipe-author-item">
      <a href="/recipes/category/amigurumi/">
        <i class="fas fa-layer-group"></i>
        <span>{{recipe.category.name}}</span>
      </a>
    </span>
  </div>
  <div class="recipe-content">
    <p>{{recipe.description}}</p>

  </div>


  {% if is_detail_page is not True %}
  <footer class="recipe-footer">
    <a class=" recipe-read-more button button-dark button-full-width" href="{% url 'recipe-views' recipe.id %}">
      <i class="fas fa-eye">
        <span>ver mais...</span></i>
    </a>
  </footer>
  {% endif %}
  {% if is_detail_page is True %}
    <div class="preparation-steps">
      {{ recipe.preparetion_steps|linebreaksbr}}
    </div>

  {% endif %}
</div>
