<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css"
        integrity="sha512-8RxmFOVaKQe/xtg6lbscU9DU0IRhURWEuiI0tXevv+lXbAHfkpamD4VKFQRto9WgfOJDwOZ74c/s9Yesv3VvIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        integrity="sha512-pZlKGs7nEqF4zoG0egeK167l6yovsuL8ap30d07kA5AJUq+WysFlQ02DLXAmN3n0+H3JVz5ni8SJZnrOaYXWBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">

    <title>Ateliê da Cris</title>


    <style>
        :root {
            --color-primary: #269fe6;
            --color-primary-hover: #2086c2;
            --color-primary-dark: #13141f;
            --color-primary-dark-hover: #212336;
            --color-primary-light: #eb9efe81;
            --color-primary-light-hover: #bdd8e7;

            --color-white: #fff;
            --color-black: #000;

            --color-dark-text: #444;
            --color-info-light: #cce5ff;
            --color-debug-ligth: #cce5ff;
            --color-success-ligth: #d4edda;
            --color-alert-ligth: #fff3cd;
            --color-warning-ligth: #fff4cd;
            --color-error-ligth: #f8d7da;

            --color-info-dark: #4d86c4;
            --color-debug-dark: #4d86c5;
            --color-success-dark: #4a9c5d;
            --color-alert-dark: #927f40;
            --color-warning-dark: #927f45;
            --color-error-dark: #da525d;

            --color-gray-0: #f9f9f9;
            --color-gray-1: #e0e0e0;
            --color-gray-2: #c7c7c7;
            --color-gray-3: #aeaeae;
            --color-gray-4: #959595;
            --color-gray-5: #7d7d7d;
            --color-gray-6: #656565;
            --color-gray-7: #4b4b4b;
            --color-gray-8: #323232;
            --color-gray-9: #191919;

            --font-primary: sans-serif;
            --font-headings: 'Roboto Slab', serif;

            --spacing-gutter-mediun: 3rem;
            --spacing-gutter-large: 4rem;
        }

        * {
            padding: 0 auto;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
        }

        body {
            font: size 1.6rem;
            font-family: var(--font-primary);
            background: var(--color-gray-2);
        }

        body,
        html {
            height: 100%;
            margin: 0;

        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--font-headings);
        }

        .main-header-container {
            background: var(--color-primary-light);
        }



        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0 auto;
            padding: var(--spacing-gutter-mediun);
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-top: 0 auto;
            padding: 10px auto;
            /* Espaço adicional no topo para afastar o conteúdo do topo da página */
        }

        h1 {
            margin-left: 0 auto;
            /* Adiciona um espaço entre o ícone e o título */
        }

        /* Adicionando estilos para ajustar o tamanho da imagem */
        img.logo {
            height: 150px;
            /* Defina a altura desejada para a imagem */
            width: auto;
            /* Mantém a proporção original da imagem */
        }

        .main-logo {
            font-size: 8rem;
            font-style: italic;
            color: var(--color-primary-dark);
            text-decoration: none;
        }

        .search-form {
            position: relative;
            border: .2rem solid var(--color-primary-dark);
            width: 64rem;
            margin: 0 auto;
            border-radius: .4rem;
            transition: all 300ms ease-in-out;
        }


        .search-input,
        .search-button {
            border: none;
            background: none;
            outline: none;
            padding: 1rem;
            cursor: pointer;
            transition: all 300ms ease-in-out;
        }

        .search-input {
            width: 100%;
            padding-right: 3rem;
        }

        .search-button {
            position: absolute;
            top: 0;
            right: 0;
        }

        .search-button:focus-within {
            outline: 0.1rem solid var(--color-primary);
            background: rgba(0, 0, 0, 0.5);
        }

        .search-form:focus-within {
            border-color: var(--color-primary);
            background: var(--color-white);
        }

        .search-form:focus-within .search-button {
            color: var(--color-primary);
        }

        .main-content {
            padding-top: 0;
        }

        .main-content-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: var(--spacing-gutter-large);
        }
    </style>
</head>
